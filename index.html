<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="jQuery-min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Salary-Calculator</title>
  </head>
  <body>
    <h1>Salary-Calculator</h1>

    <h3>Add Employee</h3>
    <form>
      <input type="text" placeholder="First Name" id="fName" value="" />
      <input type="text" placeholder="Last Name" id="Lname" value="" />
      <input type="text" placeholder="ID" id="ID" value="" />
      <input
        type="text"
        placeholder="Title of Position"
        id="TitlePos"
        value=""
      />
      <input type="text" placeholder="Annual Salary" id="AnnSal" value="" />
    </form>
    <input type="button" value="Submit" id="addEmployeeBtn" />
    <!-- remember baby steps -->
    <!-- going to have mock up of table format below -->
    <h3>Employees</h3>
    <table>
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>ID</th>
          <th>Title</th>
          <th>Annual Salary</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>James</td>
          <td>Bond</td>
          <td>007</td>
          <td>Spy Agent</td>
          <td>$257,000</td>
        </tr>
        <tr>
          <td>Michelangelo</td>
          <td>Turtle</td>
          <td>90</td>
          <td>Ninja</td>
          <td>$5,432</td>
        </tr>
        <tr>
          <td>Sponge</td>
          <td>Bob</td>
          <td>2</td>
          <td>Fry-Cook</td>
          <td>$38,600</td>
        </tr>
        <tr>
          <td></td>
        </tr>
      </tbody>
      <!-- add some padding here. -->
      <tfoot>
        <tr>
          <td>Total Monthly</td>
          <td>$15,500</td>
        </tr>
      </tfoot>
    </table>
    <!-- end of table -->
  </body>
</html>
